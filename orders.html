    <nav>

    <section class="orders-section">
        <h2>Your Orders</h2>
        <div id="order-list">
            <!-- Orders will be dynamically inserted here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 National Philatelist Web Community</p>
    </footer>

    <script>
        // Example order data (this would come from a server or localStorage in a real app)
        const orders = [
            {
                orderNumber: '12345',
                productName: 'Rare Indian Stamp - 1971',
                price: 1500,
                orderDate: '2024-09-01',
                tracking: 'In Transit',
                canCancel: true
            },
            {
                orderNumber: '12346',
                productName: 'British-Era Postcard - 1930',
                price: 2500,
                orderDate: '2024-09-02',
                tracking: 'Delivered',
                canCancel: false
            }
        ];

        // Function to render orders
        function renderOrders() {
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = ''; // Clear existing orders

            if (orders.length === 0) {
                orderList.innerHTML = '<p>No orders found.</p>';
            } else {
                orders.forEach(order => {
                    const orderItem = document.createElement('div');
                    orderItem.classList.add('order-item');

                    orderItem.innerHTML = `
                        <h3>Order #${order.orderNumber}</h3>
                        <p><strong>Product Name:</strong> ${order.productName}</p>
                        <p><strong>Price:</strong> â‚¹${order.price}</p>
                        <p><strong>Order Date:</strong> ${order.orderDate}</p>
                        <p><strong>Tracking:</strong> ${order.tracking}</p>
                        <button class="cancel-btn" ${order.canCancel ? '' : 'disabled'}>Cancel Order</button>
                    `;

                    orderList.appendChild(orderItem);
                });
            }
        }

        // Call the function to render the orders when the page loads
        window.onload = renderOrders;
    </script>
</body>
